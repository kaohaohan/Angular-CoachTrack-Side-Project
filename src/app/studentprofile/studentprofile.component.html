                    <span class="flex items-center" *ngIf="selectedCoach">
                      <img [src]="selectedCoach.imageUrl" alt="" class="h-5 w-5 flex-shrink-0 rounded-full">
                      <span class="ml-3 block truncate">{{ selectedCoach.name }}</span>
                    </span>
                    <span class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex items-center pr-2">
                      <!-- SVG箭头图标 -->

                                        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M14.707 7.793a1 1 0 0 0-1.414 0L11 10.086V1.5a1 1 0 0 0-2 0v8.586L6.707 7.793a1 1 0 1 0-1.414 1.414l4 4a1 1 0 0 0 1.416 0l4-4a1 1 0 0 0-.002-1.414Z"/>
                                            <path d="M18 12h-2.55l-2.975 2.975a3.5 3.5 0 0 1-4.95 0L4.55 12H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2Zm-3 5a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z"/>
                                        </svg>
                                        <span class="sr-only">Download</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="px-4 py-5 bg-white rounded-b-lg w-full">
                            <label for="editor" class="sr-only">Publish post</label>
                            <div contenteditable="true" 
                                id="editor" 
                                class="block w-full px-0 text-sm text-gray-800 bg-white border-0 focus:ring-0 relative">
                                <span id="placeholder" class="absolute top-0 left-0 px-2 text-sm text-gray-400" style="pointer-events: none;">
                                    Is there anything you would like to tell the coach? (Goals for achieving a desired physique, current health status, etc.)
                                </span>
                                <!-- 循环所有图片 -->
                                <div *ngFor="let image of images; let i = index" class="relative">
                                  <img [src]="image.src" class="w-full h-auto block mt-2"/>
                                  <!-- 为每张图片提供一个删除按钮 -->
                                  <button (click)="deleteImage(i)" type="button" class="absolute top-0 right-0 bg-red-600 text-white p-1 rounded-full text-xs leading-none hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500" aria-label="Close">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                  </button>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                    <button type="submit" class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
                        Publish post
                    </button>
                </form>

               
                <img *ngIf="imageSrc" [src]="imageSrc" id="imagePreview" />
            </div>
            



        </div>

        
    </div>
   
</div>
